<h1>Demo</h1>
<div id="app"></div>
<link rel="stylesheet" href="../../dist/assets/entry.4e7b238b.css">
<script type="module">
    import { createApp } from "vue/dist/vue.esm-bundler.js";
    import SmartyUI, {
        SFCButton,
        JSXButton,
        Button,
    } from "../../dist/smarty-ui.mjs";

    createApp({
        template: `
        <Button color="red" icon="search">红色按钮</Button>
<JSXButton/>
<SFCButton/>
`,
    })
        .component(SFCButton.name, SFCButton)
        .component(JSXButton.name, JSXButton)
        .component(Button.name, Button)
        .mount("#app");
</script>
